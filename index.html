<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff0f6, #fffafc);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow-x: hidden;
  padding: 12px;
}

/* Floating background elements */
.bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}
.float {
  position: absolute;
  font-size: 18px;
  opacity: 0.18;
  animation: floatUp 12s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

.page {
  display: none;
  width: 100%;
  max-width: 420px;
  animation: fade 0.9s ease;
}
.active { display: block; }

h1 { color: #ff5c8a; font-size: clamp(1.6rem, 6vw, 2.1rem); }
p { color: #555; }

button {
  width: 100%;
  max-width: 280px;
  padding: 14px;
  margin: 14px auto 0;
  border: none;
  border-radius: 999px;
  background: #ff7aa2;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

.cat-img {
  width: 85%;
  max-width: 260px;
  margin: 12px auto;
}

.cat-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin: 12px 0;
}
.cat-grid img {
  width: 100%;
  border-radius: 16px;
}

video {
  width: 100%;
  border-radius: 18px;
  background: #000;
}

audio { display: none; }

@keyframes fade {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<!-- ğŸµ SINGLE background music element -->

<!-- PAGE 1 -->

<!-- PAGE 5 -->
<div id="page5" class="page">

<!-- PAGE 6 -->

  <img src="29489.jpg" class="cat-img">

<!-- PAGE 7 -->

</div>

<script>
/* ---------- AUDIO SETUP ---------- */
const bgMusic = document.getElementById("bgMusic");
bgMusic.src = "music-main.mp3";
bgMusic.load();

let musicUnlocked = false;

/* GLOBAL unlock (MOST IMPORTANT FIX) */
function unlockMusic() {
  if (!musicUnlocked) {
    bgMusic.volume = 0.4;
    bgMusic.play().then(() => {
      musicUnlocked = true;
    }).catch(()=>{});
  }
}
document.addEventListener("touchstart", unlockMusic, { once: true });
document.addEventListener("click", unlockMusic, { once: true });

/* ---------- PAGE & VIDEO LOGIC ---------- */
const v1 = document.getElementById("v1");
const v2 = document.getElementById("v2");
const bg = document.getElementById("bg");

v1.onplay = () => bgMusic.pause();
v1.onended = () => { bgMusic.play(); goToPage(5); };

v2.onplay = () => bgMusic.pause();
v2.onended = () => { bgMusic.play(); goToPage(7); };

function switchMusicAndContinue() {
  bgMusic.pause();
  bgMusic.src = "music-light.mp3";
  bgMusic.load();
  bgMusic.play();
  goToPage(8);
}

function goToPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page" + n).classList.add("active");
}

/* ---------- FLOATING BACKGROUND ---------- */
const icons = ["â¤","ğŸ’–","âœ¨","ğŸŒ¸","ğŸ’•"];
for (let i = 0; i < 25; i++) {
  const el = document.createElement("div");
  el.className = "float";
  el.innerText = icons[Math.floor(Math.random()*icons.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDelay = Math.random() * 10 + "s";
  bg.appendChild(el);
}
</script>

</body>
</html>
