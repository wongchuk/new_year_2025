<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Happy New Year ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff0f6, #fffafc);
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow-x: hidden;
  padding: 12px;
}

.page {
  display: none;
  width: 100%;
  max-width: 420px;
  animation: fade 0.9s ease;
  position: relative;
}

.active { display: block; }

h1 {
  color: #ff5c8a;
  font-size: clamp(1.6rem, 6vw, 2.1rem);
}

p {
  font-size: 1rem;
  color: #555;
}

button {
  width: 100%;
  max-width: 280px;
  padding: 14px;
  margin: 14px auto 0;
  border: none;
  border-radius: 999px;
  font-size: 1rem;
  background: #ff7aa2;
  color: #fff;
  box-shadow: 0 10px 24px rgba(255,122,162,0.45);
  cursor: pointer;
}

.cat-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 12px;
}

.cat-grid img {
  width: 100%;
  border-radius: 16px;
}

.cat-img {
  width: 85%;
  max-width: 260px;
  margin: 12px auto;
}

video {
  width: 100%;
  border-radius: 18px;
  background: #000;
}

audio { display: none; }

/* üíï Floating hearts */
.hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  color: #ff7aa2;
  opacity: 0.7;
  animation: floatHeart 6s linear infinite;
}

@keyframes floatHeart {
  from { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 0.8; }
  to { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>

<body>

<!-- PAGE 4 -->
<div id="page4" class="page active">
  <h1>Just for you ‚ù§Ô∏è</h1>
  <video id="finalVideo" controls muted playsinline>
    <source src="gift2.mp4" type="video/mp4">
  </video>
</div>

<!-- üíï PAGE 5: LIGHTEN THE MOOD -->
<div id="page5" class="page">
  <div class="hearts" id="hearts"></div>

  <h1>Let‚Äôs lighten the mood üíï</h1>
  <p>Before the final message‚Ä¶ enjoy these cuties üêæ</p>

  <div class="cat-grid">
    <img src="cat1.jpg">
    <img src="cat2.jpg">
    <img src="cat3.jpg">
    <img src="cat4.jpg">
  </div>

  <button onclick="startMusicAndGo()">Tap to play music üé∂</button>
</div>

<!-- üíå FINAL PAGE -->
<div id="page6" class="page">
  <img src="letter.jpg" class="cat-img">
  <h1>For You, Always üíå</h1>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const video = document.getElementById("finalVideo");
const music = document.getElementById("bgMusic");
const heartsContainer = document.getElementById("hearts");

video.onended = () => goToPage(5);

function goToPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page" + n).classList.add("active");

  if (n === 5) startHearts();
}

function startMusicAndGo() {
  music.volume = 0;
  music.play().then(() => {
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.8) {
        v += 0.03;
        music.volume = v;
      } else clearInterval(fade);
    }, 200);
  });
  goToPage(6);
}

/* Create floating hearts */
function startHearts() {
  heartsContainer.innerHTML = "";
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 5 + "s";
    heartsContainer.appendChild(heart);
  }
}
</script>

</body>
</html>
